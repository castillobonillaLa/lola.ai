<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lola the Pug!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pug-container {
            background-color: #8b4513;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .pug-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
        }

        .title {
            color: #fff;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .dark-mode .chat-container {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .pug-container {
            background-color: #555;
        }

        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        .conversation-container {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .conversation-container .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .conversation-container .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
            animation: fadeIn 0.5s ease;
        }

        .conversation-container .message.lola {
            background-color: #ececec;
            align-self: flex-start;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }

        .chat-input-container button {
            background-color: #8b4513;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            outline: none;
        }

        .chat-input-container button:hover {
            background-color: #7a3e10;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            flex-wrap: wrap;
            gap: 10px;
        }

        .emoji-picker span {
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="pug-container">
        <img src="/images/pug.jpg" alt="Pug" class="pug-image">
        <h1 class="title">Lola.ai</h1>
        <button class="theme-selector" id="themeToggle"><i class="fas fa-moon"></i></button>
    </div>

    <div class="conversation-container" id="conversationContainer">
        <div th:each="message : ${conversation}">
            <div class="message user" th:if="${message.sender == 'user'}" th:text="${message.text}"></div>
            <div class="message lola" th:if="${message.sender == 'lola'}" th:text="${message.text}"></div>
        </div>
    </div>

    <div class="chat-input-container">
        <form action="/chat" method="post" style="display: flex; width: 100%;">
            <input type="text" id="message" name="message" placeholder="Type your message..." required>
            <button type="button" id="emojiToggle"><i class="fas fa-smile"></i></button>
            <div class="emoji-picker" id="emojiPicker">
                <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üòé</span><span>üê∂</span>
                <!-- Add more emojis as needed -->
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Dark mode toggle
        $('#themeToggle').click(function() {
            $('body').toggleClass('dark-mode');
            if ($('body').hasClass('dark-mode')) {
                $('#themeToggle i').removeClass('fa-moon').addClass('fa-sun');
            } else {
                $('#themeToggle i').removeClass('fa-sun').addClass('fa-moon');
            }
        });

        // Emoji picker toggle
        $('#emojiToggle').click(function() {
            $('#emojiPicker').toggle();
        });

        // Add emoji to input
        $('#emojiPicker span').click(function() {
            var emoji = $(this).text();
            $('#message').val($('#message').val() + ' ' + emoji);
        });

        // Auto-scroll to the bottom of the conversation
        function scrollToBottom() {
            $('#conversationContainer').scrollTop($('#conversationContainer')[0].scrollHeight);
        }
        scrollToBottom();
    });
</script>
</body>
</html>
